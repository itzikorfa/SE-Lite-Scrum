{% extends "base.html" %}
{% block content %}
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            {% for obj in object_list %}
                <div class="col-sm-12">
                    <div class="thumbnail">
                        {#      <img src="..." alt="...">#}
                        <div class="caption">
                            <h3><a href='{{ obj.get_absolute_url }}'>
                                <h2>{{ obj.name }}</h2></a></h3>
                            <p> {{ obj.id }}<br>
                                {{ obj.company_id }}<br>
                                {{ obj.email }} <br>
                        </div>
                        </p>
                        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary"
                              role="button">View</a></p>
                    </div>
                </div>

{#                {% cycle "" "<div class = 'col-sm-12'><hr/></div></div><div class='row'>" %}#}
            {% endfor %}
        </div>
    </div>
{% endblock content %}

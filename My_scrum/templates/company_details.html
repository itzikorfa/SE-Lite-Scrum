{% extends "base.html" %}
{% block head_title %} {{ title }} {% endblock head_title %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ object.name }}</h1>
    {{ object.company_id }}<br>
    {{ object.email }}<br>

    {% if backlog %}
        {% for back in backlog %}
            <h3><a href='{{ back.get_absolute_url }}'>
                <h2>Backlog: {{ back.name }}</h2></a></h3>

        {% endfor %}

    {% endif %}
</div>
{% endblock content %}

{% extends "task/task_base.html" %}
{% load bootstrap3 %}
{% block cont %}
<h1>
  {% if not form.instance.pk %}
  Create task
  {% else %}
  Update task
  {% endif %}
</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class='btn btn-primary' value="Submit">

  </form>


{% endblock %}

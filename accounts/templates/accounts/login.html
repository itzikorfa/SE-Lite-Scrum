{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="container-fluid">

        <div class="row">


            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1>Login</h1>
                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" value="Login" class="btn btn-default">
                        </form>
                        <div class="panel-footer">
                            Don't have an account? <a href="{% url 'accounts:signup' %}">Click here</a> to register.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "company/company_base.html" %}

{% block cont %}
{% include 'section_start.html' %}

<h1>
  {% if not form.instance.pk %}
      <h4 class="card-title">Create Company</h4>
  {% else %}
      <h4 class="card-title">Update Company</h4>
  {% endif %}
</h1>
  <form method="POST">
    {% csrf_token %}
    <p class="card-text">{{ form.as_p }}</p>
    <input type="submit" class='btn btn-primary' value="Submit">

  </form>

{% include 'section_end.html' %}

{% endblock %}

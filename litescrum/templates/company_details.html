{% extends "base.html" %}
{% block head_title %} {{ title }} {% endblock head_title %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ object.name }}</h1>
    {{ object.company_id }}<br>
    {{ object.email }}<br>

    {% if product %}
        {% for prod in product %}
            <h3><a href='{{ prod.get_absolute_url }}'>
                <h2>Product: {{ prod.name }}</h2></a></h3>

        {% endfor %}

    {% endif %}
</div>
{% endblock content %}

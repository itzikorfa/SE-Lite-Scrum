{% extends "company/company_base.html" %}
{% load bootstrap3 %}

{% block company_content %}
  <h1>
  {% if not form.instance.pk %}
  Create Company
  {% else %}
  Update Company
  {% endif %}
</h1>
  <form method="POST">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Submit" class="btn btn-primary btn-large">
  </form>
{% endblock %}

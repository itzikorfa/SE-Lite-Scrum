{% extends "projects/projects_base.html" %}


{% block project_content %}
<h3>Are you sure you want to delete this project?</h3>

<div class="projects">
	{% include "projects/_projects.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'projects:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}

<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lite scrum {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'my_scrum/css/master.css'%}">
</head>
<body>
<nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">My Scrum</a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                                <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                                  <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                                  <li><a href="{% url 'member:logout' %}" class="btn btn-simple">Log out</a></li>
    						{% else %}
    						      <li><a href="{% url 'member:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'member:signup' %}" class="btn btn-simple">Sign up</a></li>

    						{% endif %}
                             <li><a href="{% url 'admin:index' %}" class="btn btn-simple">Admin</a></li>
    					</ul>



    			</div>
    		</nav>

{% block content %}

{% endblock %}

</body>
</html>
